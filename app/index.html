<!DOCTYPE html>
<html lang="en" ng-app="order">
<head>
    <meta charset="UTF-8" />
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />

    <script type="text/javascript" src="./angular/angular.min.js"></script>
   
    <script type="text/javascript" src="./js/libs/jquery.js"></script>

    <script type="text/javascript" src="./js/controllers/product.js"></script>
    <script type="text/javascript" src="./js/controllers/category.js"></script>
    <script type="text/javascript" src="./js/controllers/app.js"></script>
     <script src="./angular/angular-resource.min.js"></script>
    <title>Open Order Application</title>
</head>
<body>
    <section>
        <header>
            <div class="container">
                <div class="brand pull-left span4">
                    <h1>Open Order</h1>
                </div>
                
                <div class="search pull-right span6">
                    <form action="" class="form-search pull-right" method="post">
                        <input type="text" 
                               class="input-xlarge search-query" 
                               placeholder="Type your term of search..." 
                               ng-model="query"
                        />
                    </form>
                </div>

                <nav class="main-menu btn-group span4">
                    <a href="#/categories/" class="btn ">Categories</a>
                    <a href="#/products/" class="btn ">Products</a>
                </nav>
            </div>
        </header>

        <hr />  
    </section>

    <section ng-view>
        
    </section>
</body>
</html>
